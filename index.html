<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Log in form</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./style.css">
    <!-- Fav Icon Link -->
    <link rel="shortcut icon" href="./asset/FavIcon.jpg.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="user-form">
            <div class="from-input-field">
                <form action="./log In/index.html" class="form-field input-field">
                    <div class="login-title">
                        <img src="./asset/email.png" alt="image" width="20%">
                        <h2>Log In</h2>
                    </div>
                    <label class="label-input" for="email">Enter you are email:</label><br>
                    <input type="email" placeholder="E-mail" id="email" class="email-input" required>
                    <br>
                    <label class="label-input" for="pass">Enter you are strong password:</label><br>
                    <input type="password" placeholder="Password" id="pass" class="email-input" required maxlength="8">
                    <br>
                    <div class="log-in-field">                        
                            <div>
                                <input type="checkbox" id="checkbox" name="checkbox" required>
                                <label for="checkbox" class="remember">Remember Password</label>
                            </div>
                            <div>
                                <label for="submit"></label>
                                <input type="submit" id="submit" value="Log in" required>
                            </div>                      
                    </div>
                    <div class="account-create">
                        <p>Don't have account?</p>
                        <a href="./sign-up/index.html">Create account?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
